<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facemash</title>
    
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app/head.css') }}" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
        <div class="container ranking_container">
                <header><h1>Facemash Ranking</h1></header>
                <div class="ranking_wrapper">
                    <table id="ranking_table">
                        <thead>
                            <tr id="ranking_thead_row">
                                <th>Rank</th>
                                <th>Contestant name</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody id="ranking_tbody">
                            {% for contestant in all_contestants %}
                                <tr class="ranking_tbody_tr" id="{{contestant.id}}">
                                    <td>{{loop.index}}</td>
                                    <td class="contestant_name">{{contestant.name}}</td>
                                    <td>{{contestant.rating}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
<footer style="width: 100%; height: 33px; line-height: 33px; border-top: 1px solid #CDCDCB; text-align: center; background-color: gainsboro;">
    Copyright (C) 2019 by <a href="https://about.me/shantanu-sharma" target="_blank">'Me'</a>. All rights reserved.
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

</body>

<script>
    let selected_contestant_id = '{{selected_contestant.id}}';
    console.log(typeof(selected_contestant_id));
    $("#" + selected_contestant_id).css("background-color", 'rgba(135, 11, 33, 0.3)');
</script>
</html>
